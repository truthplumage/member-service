apiVersion: apps/v1
kind: Deployment
metadata:
  name: member-service
  labels:
    app: member-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: member-service
  template:
    metadata:
      labels:
        app: member-service
    spec:
      containers:
        - name: member-service
          image: member:1.0.0
          imagePullPolicy: IfNotPresent
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service.default.svc.cluster.local:8888
            - name: EUREKA_INSTANCE_HOSTNAME
              value: discovery-service
          ports:
            - containerPort: 8081
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: member-service
  labels:
    app: member-service
spec:
  type: LoadBalancer
  selector:
    app: member-service
  ports:
    - name: http
      port: 8081
      targetPort: 8081